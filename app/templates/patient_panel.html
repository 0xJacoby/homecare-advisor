<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patientöversikt</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 20px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
      text-decoration: none;
      color: #000;
    }

    h1 {
      margin-bottom: 10px;
    }

    /* GRID LAYOUT */
    .layout {
      display: grid;
      grid-template-columns: 0.9fr 1.4fr;
      gap: 20px;
    }

    .card {
      background: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 16px 20px;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Scrollbar kategori-lista */
    .category-list {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
    }

    .category-item {
      padding: 10px;
      border: 1px solid #000;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .category-item.active {
      background: #e6f3ff;
      border-color: #0077cc;
    }

    /* Höger sida */
    .category-details {
      height: 650px;
      display: flex;
      flex-direction: column;
    }

    .parameter-list {
      margin-top: 10px;
      overflow-y: auto;
      padding-right: 5px;
      flex-grow: 1;
    }

    .parameter-row {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 8px;
      border: 1px solid #000;

      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .leftSideParaDescript{
      display: flex;
      flex-direction: column; /* gör att allt inuti ligger under varandra */
      gap: 5px;
      padding-left : 5%;
    }
    .rightSideParaDescript {
      display: flex;
      flex-direction: column; /* gör att allt inuti ligger under varandra */
      gap: 5px;
      padding-right: 30%;
    }

    #errorMessage {
      color: #b00020;
      margin-top: 10px;
    }

    #loader {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }

    #topBox{
      display: flex;             /* Gör div:en till flex-container */
      justify-content: space-between; /* Lämnar maximalt avstånd mellan vänster och höger */
      align-items: center; 
      border-bottom: 2px solid black;
      margin-bottom: 5px;

    }
  </style>
</head>

<body>
  <a href="/" class="back-link">← Tillbaka</a>

  <div id="errorMessage"></div>

  <div id="content" class="layout" style="display:none">

      <!-- Patientkort -->

        <h2>Patient</h2>
        <div id="patientMeta"></div>
      </div>

      <!-- Kategorier -->

      <div id="categoryList" class="card category-list"></div>

    <!-- HÖGER KOLUMN -->

      <div id="topBox">
        <div id="categoruNameAndScore">

        <div id="detailScore"></div>
        </div>
      </div>

      <div id="detailParameters" class="parameter-list"></div>

  </div>

    // === Din befintliga query param funktion ===
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    // === LADDAR PATIENTDATA ===

    /*

    async function loadPatient() {
      const ssn = getQueryParam("ssn");
      const loader = document.getElementById("loader");
      const errorMessage = document.getElementById("errorMessage");
      const content = document.getElementById("content");

      if (!ssn) {
        loader.style.display = "none";
        errorMessage.textContent =
          "Ingen patient angiven (saknar personnummer i URL).";
        return;
      }

      try {
        const res = await fetch(
          `${PATIENT_DETAIL_URL}?ssn=${encodeURIComponent(ssn)}`,
          { method: "GET" }
          );
          //console.log(res);
          
        if (!res.ok) {
          loader.style.display = "none";
          errorMessage.textContent =
            "Kunde inte hämta patientdata. Status: " + res.status;
          return;
        }

        const data = await res.json();

        console.log(data);

          // Förväntad struktur (exempel – anpassa till ditt API):
          // {
          //   firstname, surname, ssn, municipality,
          //   has_homecare, score,

          //     parameters: [
          //       { name: "Blodtryck", value: 120, unit: "mmHg", weight: 1.4 },
          //       ...
          //     ]
          //   }
          // }


        // Till för testning
        //renderPatient(testPatient);
        //renderCategories(testPatient.categories);

        renderPatient(data);
        renderCategories(data.categories)

        loader.style.display = "none";
        content.style.display = "grid";
      } catch (err) {
        console.error(err);
        loader.style.display = "none";
        errorMessage.textContent = "Ett fel uppstod när patientdata skulle hämtas.";
      }
    }




    // === RENDER PATIENT ===
    function renderPatient(p) {
      const el = document.getElementById("patientMeta");

      el.innerHTML = `
        <p><strong>Namn:</strong> ${p.firstname} ${p.surname}</p>
        <p><strong>Personnummer:</strong> ${p.ssn}</p>
        <p><strong>Kommun:</strong> ${p.municipality}</p>
        <p><strong>Hemtjänst:</strong> ${p.has_homecare ? "Ja" : "Nej"}</p>
        <p><strong>Programpoäng:</strong> ${p.score}</p>
      `;
    }

    // ======================================================
    //  INTERAKTIV KATEGORILISTA + DETALJVY
    // ======================================================

    let currentCategories = [];
    let selectedCategoryIndex = null;

    function renderCategories(categories) {
      currentCategories = categories || [];
      const list = document.getElementById("categoryList");
      if(currentCategories.length === 0){
        list.innerHTML = `
          <div class="category-item">
            <strong style="color:red;">Programmet saknar patientens kategorier</strong>
          </div>
        `;
        return;
      }
      else{
        list.innerHTML = categories
          .map(
            (cat, i) => `
            <div class="category-item" onclick="selectCategory(${i})">
              <strong>${cat.name}</strong><br>
              Poäng: ${cat.score}
            </div>`
          )
          .join("");
      }
    }

    function selectCategory(index) {
      selectedCategoryIndex = index;

      // Markera aktiv kategori
      document.querySelectorAll(".category-item").forEach((el, i) => {
        el.classList.toggle("active", i === index);
      });

      renderCategoryDetail(currentCategories[index]);
    }

    let dropDown = null;

    function renderCategoryDetail(category) {
      document.getElementById("detailTitle").textContent = "Kategori: " + category.name;
      document.getElementById("detailScore").innerHTML =
        `<p><strong>Beräknad poäng: </strong> ${category.score}</p>`;

      // Ta bort eventuell gammal dropdown först
      const oldSortDiv = document.getElementById("paramSortDiv");
      if (oldSortDiv) oldSortDiv.remove();

      document.getElementById("topBox").insertAdjacentHTML('beforeend', `
        <div id="paramSortDiv">
          <label for="sortering">Sortera parameter efter:</label>
          <select id="sortering" name="sortering">
            <option value="noChoice">Inget valt</option>
            <option value="name">Namn</option>
            <option value="weight">Vikt</option>
            <option value="score">Poäng</option>
          </select>
        </div>`);

      // Ropa på en enda renderingfunktion som alltid använder vänster/höger-layout
      renderParameters(category.parameters);

      // koppla sorteringslyssnare
      dropDown = document.getElementById("sortering");
      dropDown.addEventListener("change", function(){
        const chosenValue = dropDown.value;
        sortParameters(category, chosenValue);
      });
    }

    function renderParameters(parameters) {
      // bygg samma struktur (vänster + höger) för varje parameterrad
      document.getElementById("detailParameters").innerHTML =
        parameters.map(p => `
          <div class="parameter-row">
            <div class="leftSideParaDescript">
              <strong>${p.name}</strong>
              Vikt: ${p.weight} <br>
              Parameter poäng: ${p.score}<br>
            </div>

            <div class="rightSideParaDescript">
              <strong>Tester:</strong>
              ${p.tests.map(t => `${t.name}: ${t.value}`).join("<br>")}
            </div>
          </div>
        `).join("");
    }

    function sortParameters(category, value) {
      if(!category || !category.parameters) return;
      if(value === "noChoice") return;

      let sorted = [...category.parameters]; // kopiera arrayen

      if(value === "name"){
        sorted.sort((a,b) => a.name.localeCompare(b.name));
        console.log("Sorterar efter namn");
      } else if(value === "weight"){
        sorted.sort((a,b) => b.weight - a.weight);
         console.log("Sorterar efter vikt");
      } else if(value === "score"){
        sorted.sort((a,b) => a.score - b.score);
        console.log("Sorterar efter score");
      }
      renderParameters(sorted);
    }

    window.addEventListener("load", loadPatient);
