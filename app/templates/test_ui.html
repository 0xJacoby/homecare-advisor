<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Collapsible Info Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 40px;
    }

    .list-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .list-box {
      width: 300px;
      height: 80vh;
      padding: 10px;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      overflow-y: auto;
    }

    .list-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .item {
      background: #ffffff;
      border: 2px solid black;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    #configButton {
      margin-top: 40px;
      width: 200px;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      float: right;
    }

    /* Fixed info panel (not sliding, no blur) */
    .info-panel {
      width: 40vw;
      height: 70vh;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      margin-top: 34px;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Collapsible section */
    .collapse-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 1px solid black;
      background: #ddd;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .collapsed {
      height: 40px !important;
      overflow: hidden;
    }

    .collapsed #infoContent,
    .collapsed h2 {
      display: none;
    }

    .bottom-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 15px; /* space between the buttons */
    }

    .action-btn {
      width: 200px;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
    }

    /* Panel for editing the threshold */
    .threshold-panel {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 260px;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 14px;
      z-index: 1000;
    }

    .threshold-panel h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .threshold-panel input[type="range"] {
      width: 100%;
    }

    .threshold-panel .close-btn {
      margin-top: 10px;
      width: 100%;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid black;
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="list-container">
    <div>
      <div class="list-title">Bör stanna</div>
      <div id="list1" class="list-box"></div>
    </div>
  </div>
  <div>
    <div class="list-title">Möjligtvis lämna</div>
    <div id="list2" class="list-box"></div>
  </div>

  <!-- Fixed, collapsible info panel -->
  <div id="infoPanel" class="info-panel" style="display:none;">
    <button class="collapse-toggle" onclick="toggleCollapse()">Stäng</button>
    <h2>Patient information</h2>
    <div id="infoContent">Select an item to view its details.</div>
  </div>

  <!-- New threshold panel -->
  <div id="thresholdPanel" class="threshold-panel" style="display:none;">
    <h3>Redigera gränsen</h3>
    <p>
      Gräns mellan <strong>"Bör stanna"</strong> och <strong>"Möjligtvis lämna"</strong>:
      <span id="thresholdLabel">50</span>
    </p>
    <input
      id="thresholdSlider"
      type="range"
      min="0"
      max="100"
      value="50"
    />
    <button class="close-btn" onclick="closeThresholdPanel()">Stäng</button>
  </div>

  <!-- Bottom-right button container -->
  <div class="bottom-buttons">
    <button class="action-btn" onclick="window.location='/edit_category'">Redigera befintlig kategori</button>
    <button class="action-btn" onclick="window.location='/add_category'">Lägg till ny kategori</button>
    <button class="action-btn" onclick="openThresholdPanel()">Redigera gränsen</button>
  </div>

  <script>
   const PATIENTS_URL = "http://127.0.0.1:5000/api/patients";

  // Internal patient storage
  let patients = [];

  // Dynamic threshold (0–1), default 0.5 => 50
  let threshold = 0.5;

  // Fetch from API
  async function fetchPatientsFromApi() {
    try {
      const response = await fetch(PATIENTS_URL, {
        method: "GET",
      });

      if (!response.ok) {
        console.error("Failed to fetch patients:", response.status);
        return;
      }

      // Your server returns a list (array)
      const data = await response.json();

      // Normalize to a consistent structure
      patients = data.map(p => ({
        name: p.firstname,
        lastName: p.surname,
        ssn: p.ssn,
        municipality: p.municipality,
        has_homecare: p.has_homecare,
        score: p.score
      }));
      console.log(data)

      patients.sort((a, b) => a.score - b.score);

      updateLists();
    } catch (err) {
      console.error("Error fetching patients:", err);
    }
  }

  // Split into two groups based on dynamic threshold
  function updateLists() {
    const stay = patients.filter(p => p.score <= threshold);   // Bör stanna
    const maybeLeave = patients.filter(p => p.score > threshold); // Möjligtvis lämna

    renderList(document.getElementById("list1"), stay);
    renderList(document.getElementById("list2"), maybeLeave);
  }

  // Render one list (Bör stanna / Möjligtvis lämna)
  function renderList(listElement, arr) {
    listElement.innerHTML = "";
    arr.forEach(patient => {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = `${patient.name} ${patient.lastName}`;
      div.onclick = () => window.location = "/patient_panel?ssn=" + patient.ssn //updateInfo(patient);
      listElement.appendChild(div);
    });
  }

  // Info panel
  function updateInfo(patient) {
    const panel = document.getElementById("infoPanel");
    document.getElementById("infoContent").innerHTML = `
      <p><strong>Personnummer:</strong> ${patient.ssn}</p>
      <p><strong>Namn:</strong> ${patient.name} ${patient.lastName}</p>
      <p><strong>Kommun:</strong> ${patient.municipality}</p> 
      <p><strong>Hemtjänst:</strong> ${patient.has_homecare ? "JA" : "NEJ"}</p>
      <p><strong>Betyg från programmet:</strong> ${patient.score}</p>
    `;
    panel.style.display = "flex";
    panel.classList.remove("collapsed");
  }

  function toggleCollapse() {
    document.getElementById("infoPanel").style.display = "none";
  }

  // Open / close threshold panel
  function openThresholdPanel() {
    document.getElementById("thresholdPanel").style.display = "block";
  }

  function closeThresholdPanel() {
    document.getElementById("thresholdPanel").style.display = "none";
  }

  // Load patients when page opens
  window.addEventListener("load", () => {
    fetchPatientsFromApi();

    const slider = document.getElementById("thresholdSlider");
    const label = document.getElementById("thresholdLabel");

    if (slider && label) {
      slider.addEventListener("input", (e) => {
        const value = Number(e.target.value); // 0–100
        label.textContent = value;
        threshold = value / 100;             // 0–1 for score
        updateLists();
      });
    }
  });
  </script>

</body>
</html>
