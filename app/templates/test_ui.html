<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Collapsible Info Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 40px;
    }

    .list-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .list-box {
      width: 300px;
      height: 80vh;
      padding: 10px;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      overflow-y: auto;
    }

    .list-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .item {
      background: #ffffff;
      border: 2px solid black;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    #configButton {
      margin-top: 40px;
      width: 200px;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      float: right;
    }

    /* Fixed info panel (not sliding, no blur) */
    .info-panel {
      width: 40vw;
      height: 500px;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Collapsible section */
    .collapse-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 1px solid black;
      background: #ddd;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .collapsed {
      height: 40px !important;
      overflow: hidden;
    }

    .collapsed #infoContent,
    .collapsed h2 {
      display: none;
    }

    .bottom-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 15px; /* space between the two buttons */
    }

    .action-btn {
      width: 200px;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="list-container">
    <div>
      <div class="list-title">Bör stanna</div>
      <div id="list1" class="list-box"></div>
    </div>
  </div>
  <div>
    <div class="list-title">Möjligtvis lämna</div>
    <div id="list2" class="list-box"></div>
  </div>

  <!-- Fixed, collapsible info panel -->
  <div id="infoPanel" class="info-panel" style="display:none;">
    <button class="collapse-toggle" onclick="toggleCollapse()">Stäng</button>
    <h2>Patient information</h2>
    <div id="infoContent">Select an item to view its details.</div>
  </div>
  </div>
  <!-- Bottom-right button container -->
  <div class="bottom-buttons">
    <button class="action-btn" onclick="window.location='edit_category.html'">Redigera befintlig kategori</button>
    <button class="action-btn" onclick="window.location='add_category.html'">Lägg till ny kategori</button>
  </div>



  <script>
   const API_URL = "http://127.0.0.1:5000/test";

  // 2. Internal patient storage
  let patients = [];

  // 3. Fetch from API
  async function fetchPatientsFromApi() {
    try {
      const response = await fetch(API_URL);

      if (!response.ok) {
        console.error("Failed to fetch patients:", response.status);
        return;
      }

      // Your server returns a list (array)
      const data = await response.json();

      // Normalize to a consistent structure
      patients = data.map(p => ({
        name: p.firstname,
        lastName: p.surname,
        ssn: p.ssn,
        age: p.age,
        score: Number(p.score)
      }));

      updateLists();
    } catch (err) {
      console.error("Error fetching patients:", err);
    }
  }

  // 4. Split into two groups based on score
  function updateLists() {
    const stay = patients.filter(p => p.score >= 0.5);   // Bör stanna
    const maybeLeave = patients.filter(p => p.score < 0.5); // Möjligtvis lämna

    renderList(document.getElementById("list1"), stay);
    renderList(document.getElementById("list2"), maybeLeave);
  }

  // 5. Render one list (Bör stanna / Möjligtvis lämna)
  function renderList(listElement, arr) {
    listElement.innerHTML = "";
    arr.forEach(patient => {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent =
        div.textContent = `${patient.name} ${patient.lastName}`;
      div.onclick = () => updateInfo(patient);
      listElement.appendChild(div);
    });
  }

  // 6. Info panel
  function updateInfo(patient) {
    const panel = document.getElementById("infoPanel");
    document.getElementById("infoContent").innerHTML = `
      <p><strong>Personnummer:</strong> ${patient.ssn}</p>
      <p><strong>Namn:</strong> ${patient.name} ${patient.lastName}</p>
      <p><strong>Ålder:</strong> ${patient.age}</p>
      <p><strong>Score:</strong> ${patient.score.toFixed(3)}</p>
    `;
    panel.style.display = "flex";
    panel.classList.remove("collapsed");
  }

  function toggleCollapse() {
    document.getElementById("infoPanel").style.display = "none";
  }

  // 7. Load patients when page opens
  window.addEventListener("load", () => {
    fetchPatientsFromApi();

    // Optional: auto-refresh from server every 10s
    // setInterval(fetchPatientsFromApi, 10000);
  });
  </script>

</body>
</html>
