<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patientöversikt</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 40px;
    }

    .list-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .list-box {
      width: 300px;
      height: 80vh;
      padding: 10px;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      overflow-y: auto;
    }

    .list-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .item {
      display: block;         /* fyller hela raden, som div */
      box-sizing: border-box; /* inkluderar padding i bredden */
      background: #ffffff;
      border: 2px solid black;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      text-decoration: none;        /* tar bort understrykningen */
      color: inherit;               /* behåller textfärgen */
    }
    .item:hover {
      background-color: #f0f0f0;  /* liknande hover som div */
    }

    /* Info-panel */
    .info-panel {
      width: 40vw;
      height: 70vh;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      margin-top: 34px;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .collapse-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 1px solid black;
      background: #ddd;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .collapsed {
      height: 40px !important;
      overflow: hidden;
    }

    .collapsed #infoContent,
    .collapsed h2 {
      display: none;
    }

    .bottom-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .action-btn {
      width: 200px;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
    }

    /* Panel för tröskel */
    .threshold-panel {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 500px;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 14px;
      z-index: 1000;
    }

    .threshold-panel h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .threshold-panel input[type="range"] {
      width: 100%;
    }

    .threshold-panel .close-btn {
      margin-top: 10px;
      width: 100%;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid black;
      background: #f0f0f0;
    }

    .reason-section {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }

    .reason-section h3 {
      margin: 0 0 6px 0;
      font-size: 16px;
    }

    .reason-section ul {
      margin: 4px 0 0 16px;
      padding: 0;
    }

    .reason-section li {
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <!-- Bör stanna på vårdavdelning -->
  <div class="list-container">
    <div>
      <div class="list-title">Bör stanna på vårdavdelning</div>
      <div id="list1" class="list-box"></div>
    </div>
  </div>

  <!-- Överväg NSVT -->
  <div>
    <div class="list-title">Överväg NSVT</div>
    <div id="list2" class="list-box"></div>
  </div>

  <!-- Saknar underlag för beslut -->
  <div>
    <div class="list-title">Saknar underlag för beslut</div>
    <div id="list3" class="list-box"></div>
  </div>

  <!-- Info-panel -->
  <div id="infoPanel" class="info-panel" style="display:none;">
    <button class="collapse-toggle" onclick="toggleCollapse()">Stäng</button>
    <h2>Patientinformation</h2>
    <div id="infoContent">Välj en patient för att se detaljer.</div>
  </div>

  <!-- Tröskel-panel -->
  <div id="thresholdPanel" class="threshold-panel" style="display:none;">
    <h3>Redigera gränsen</h3>
    <p>
      Gräns mellan <strong>"Bör stanna på vårdavdelning"</strong> och
      <strong>"Överväg NSVT"</strong>:
      <span id="thresholdLabel">50</span>
    </p>
    <input
      id="thresholdSlider"
      type="range"
      min="0"
      max="100"
      value="50"
    />
    <button class="close-btn" onclick="closeThresholdPanel()">Stäng</button>
  </div>

  <!-- Knappar nere till höger -->
  <div class="bottom-buttons">
    <button class="action-btn" onclick="window.location='/manual'">
      Manual
    </button>
    <button class="action-btn" onclick="window.location='/edit_category'">
      Redigera befintlig kategori
    </button>
    <button class="action-btn" onclick="window.location='/add_category'">
      Lägg till ny kategori
    </button>
    <button class="action-btn" onclick="openThresholdPanel()">
      Redigera gränsen
    </button>
  </div>

  <script>
   const PATIENTS_URL = "/api/patients/";

  // Intern lagring
  let patients = [];

  // Dynamisk tröskel (0–1), default 0.5 => 50
  let threshold = 50;

  // =========================
  //  HÄMTA PATIENTER
  // =========================
  async function fetchPatientsFromApi() {
    try {
      const response = await fetch(PATIENTS_URL, {
        method: "GET",
      });

      if (!response.ok) {
        console.error("Failed to fetch patients:", response.status);
        return;
      }

      const data = await response.json();
      console.log("Raw patients from API:", data);

      // Normalisera struktur
      patients = data.map(p => ({
        name: p.firstname,
        lastName: p.surname,
        ssn: p.ssn,
        municipality: p.municipality,
        has_homecare: p.has_homecare,
        score: Math.round(100 * p.score),
        categories: p.categories || [],
        errors: p.errors || {}
      }));

      // Sortera på score
      patients.sort((a, b) => a.score - b.score);

      updateLists();
    } catch (err) {
      console.error("Error fetching patients:", err);
    }
  }

  // =========================
  //  ANALYS AV OSÄKERHET
  // =========================
  // Returnerar ett objekt med:
  // {
  //   isUncertain: boolean,
  //   missingCategories: [ ... ],
  //   incompleteParams: [ {categoryName, paramName, weight}, ... ]
  // }
  function analyzeUncertainty(patient) {
    const errors = patient.errors || {};
    const categories = patient.categories || [];

    // 1) Saknade kategorier
    const missingCategories = Array.isArray(errors.missing_categories)
      ? errors.missing_categories
      : [];

    // 2) Ofullständiga parametrar med hög vikt (> 1.1 i 0–2-skalan)
    const incompleteParams = [];
    categories.forEach(cat => {
      const params = Array.isArray(cat.parameters) ? cat.parameters : [];
      params.forEach(param => {
        const w = Number(param.weight);
        if (param.incomplete === true && w > 1.1) {
          incompleteParams.push({
            categoryName: cat.name,
            paramName: param.name,
            weight: w
          });
        }
      });
    });

    const isUncertain =
      missingCategories.length > 0 || incompleteParams.length > 0;

    // Här bestämmer vi också *vilken* “säker” kategori patienten hamnar i
    let stay = false;
    let maybeLeave = false;

    if (!isUncertain) {
      if (patient.score <= threshold) {
        stay = true;         // Bör stanna på vårdavdelning
      } else {
        maybeLeave = true;   // Överväg NSVT
      }
    }

    return {
      isUncertain,
      missingCategories,
      incompleteParams,
      stay,
      maybeLeave
    };
  }

  

  function isUncertain(patient) {
    return analyzeUncertainty(patient).isUncertain;
  }

  // =========================
  //  UPPDATERA LISTOR
  // =========================
  function updateLists() {
    const stay = [];       // Bör stanna på vårdavdelning
    const maybeLeave = []; // Överväg NSVT
    const uncertain = [];  // Saknar underlag för beslut

    patients.forEach(p => {
      const analysis = analyzeUncertainty(p);

      if (analysis.isUncertain) {
        uncertain.push(p);
      } else if (analysis.stay) {
        stay.push(p);
      } else if (analysis.maybeLeave) {
        maybeLeave.push(p);
      }
    });

    renderList(document.getElementById("list1"), stay);
    renderList(document.getElementById("list2"), maybeLeave);
    renderList(document.getElementById("list3"), uncertain);
  }

  // =========================
  //  RITA LISTA
  // =========================
  function renderList(listElement, arr) {
    listElement.innerHTML = "";

    arr.forEach(patient => {
      const url = "/patient_panel?ssn=" + encodeURIComponent(patient.ssn);

      // Skapa länk istället för div
      const link = document.createElement("a");
      link.href = url;
      link.className = "item";       // behåll samma klass för styling
      link.textContent = `${patient.name} ${patient.lastName}`;


      // Enkelklick för updateInfo
      link.onclick = (e) => {
        e.preventDefault(); // förhindrar att länken navigerar vid enkelklick
        updateInfo(patient);
      };

      // Dubbelklick för navigering i samma flik
      link.ondblclick = () => {
        window.location.href = url;
      };

      listElement.appendChild(link);
    });
  }

  // =========================
  //  VISA INFO OM PATIENT
  // =========================
  function updateInfo(patient) {
    const panel = document.getElementById("infoPanel");
    const infoDiv = document.getElementById("infoContent");

    const analysis = analyzeUncertainty(patient);

    let html = `
      <p><strong>Personnummer:</strong> ${patient.ssn}</p>
      <p><strong>Namn:</strong> ${patient.name} ${patient.lastName}</p>
      <p><strong>Kommun:</strong> ${patient.municipality}</p> 
      <p><strong>Hemtjänst:</strong> ${patient.has_homecare ? "JA" : "NEJ"}</p>
      <p><strong>Betyg från programmet:</strong> ${patient.score}</p>
    `;

    // Lägg till förklaring om "Saknar underlag för beslut"
    if (analysis.isUncertain) {
      html += `<div class="reason-section">
        <h3>Varför är patienten markerad som "Saknar underlag för beslut"?</h3>
      `;

      if (analysis.missingCategories.length > 0) {
        html += `
          <p><strong>Saknade kategorier:</strong></p>
          <ul>
            ${analysis.missingCategories
              .map(catName => `<li>${catName}</li>`)
              .join("")}
          </ul>
        `;
      }

      if (analysis.incompleteParams.length > 0) {
        html += `
          <p><strong>Ofullständiga parametrar med hög vikt (&gt; 5.5):</strong></p>
          <ul>
            ${analysis.incompleteParams
              .map(p =>
                `<li>${p.categoryName}: ${p.paramName} (vikt ${Math.round(5.0*p.weight).toFixed(2)})</li>`
              )
              .join("")}
          </ul>
        `;
      }

      html += `</div>`;
    } if(analysis.stay) {
      html += `
        <div class="reason-section">
          <h3>Programmets bedömning</h3>
          <p>Patientens tillstånd bedöms kräva fortsatt inneliggande vård på avdelningen.</p>
        </div>
      `;
    } if(analysis.maybeLeave) {
      html += `
        <div class="reason-section">
          <h3>Programmets bedömning</h3>
          <p>Patientens tillstånd bedöms vara sådant att utskrivning från avdelningen kan övervägas.</p>
        </div>
      `;
    }

    infoDiv.innerHTML = html;
    panel.style.display = "flex";
    panel.classList.remove("collapsed");
  }

  function toggleCollapse() {
    document.getElementById("infoPanel").style.display = "none";
  }

  // =========================
  //  TRÖSKEL-PANEL
  // =========================
  function openThresholdPanel() {
    document.getElementById("thresholdPanel").style.display = "block";
  }

  function closeThresholdPanel() {
    document.getElementById("thresholdPanel").style.display = "none";
  }

  // =========================
  //  INIT
  // =========================
  window.addEventListener("load", () => {
    fetchPatientsFromApi();

    const slider = document.getElementById("thresholdSlider");
    const label = document.getElementById("thresholdLabel");

    if (slider && label) {
      slider.addEventListener("input", (e) => {
        const value = Number(e.target.value); // 0–100
        label.textContent = value;
        threshold = value;             // 0–1 för score
        updateLists();
      });
    }
  });
  </script>

</body>
</html>
