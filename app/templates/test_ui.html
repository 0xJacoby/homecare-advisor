<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Collapsible Info Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 40px;
    }

    .list-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .list-box {
      width: 220px;
      height: 500px;
      padding: 10px;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      overflow-y: auto;
    }

    .list-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .item {
      background: #ffffff;
      border: 2px solid black;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    #configButton {
      margin-top: 40px;
      width: 200px;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
    }

    /* Fixed info panel (not sliding, no blur) */
    .info-panel {
      width: 400px;
      height: 500px;
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Collapsible section */
    .collapse-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 1px solid black;
      background: #ddd;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .collapsed {
      height: 40px !important;
      overflow: hidden;
    }

    .collapsed #infoContent,
    .collapsed h2 {
      display: none;
    }
  </style>
</head>
<body>

  <div class="list-container">
    <div>
      <div class="list-title">Bör stanna</div>
      <div id="list1" class="list-box"></div>
    </div>
    <button id="configButton" onclick="window.location='configuration.html'">Konfiguration</button>
  </div>

  <div>
    <div class="list-title">Möjligtvis lämna</div>
    <div id="list2" class="list-box"></div>
  </div>

  <!-- Fixed, collapsible info panel -->
  <div id="infoPanel" class="info-panel" style="display:none;">
    <button class="collapse-toggle" onclick="toggleCollapse()">Collapse</button>
    <h2>Item Information</h2>
    <div id="infoContent">Select an item to view its details.</div>
  </div>
  </div>

  <script>
    const dataList1 = ["Patient S1", "Patient S2"];    
    const dataList2 = ["Patient L1"];  

    function renderList(listElement, dataArray) {
      listElement.innerHTML = "";
      dataArray.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = item;
        div.onclick = () => updateInfo(item);
        listElement.appendChild(div);
      });
    }

    function updateInfo(itemName) {
      const panel = document.getElementById("infoPanel");
      document.getElementById("infoContent").textContent = "Information about: " + itemName;
      panel.style.display = "flex";
      panel.classList.remove("collapsed");
    }(itemName) =>{
      document.getElementById("infoContent").textContent = "Information about: " + itemName;
    }

    function toggleCollapse() {
      const panel = document.getElementById("infoPanel");
      panel.style.display = "none";
    }() =>{
      const panel = document.getElementById("infoPanel");
      panel.classList.toggle("collapsed");
    }

    renderList(document.getElementById("list1"), dataList1);
    renderList(document.getElementById("list2"), dataList2);

    function simulateIncomingData() {
      dataList1.push("Patient S" + (dataList1.length + 1));
      renderList(document.getElementById("list1"), dataList1);
      dataList2.push("Patient L" + (dataList2.length + 1));
      renderList(document.getElementById("list2"), dataList2);
    }

    setInterval(simulateIncomingData, 6000);
  </script>

</body>
</html>
